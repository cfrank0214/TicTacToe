<!DOCTYPE HTML>
<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>Tic Tac Toe </h1>
    <div class="wrapper">
        <div class='box' id="1"></div>
        <div class='box' id="2"></div>
        <div class='box' id="3"></div>
        <div class='box' id="4"></div>
        <div class='box' id="5"></div>
        <div class='box' id="6"></div>
        <div class='box' id="7"></div>
        <div class='box' id="8"></div>
        <div class='box' id="9"></div>
    </div>
    <h4 id='output'>

    </h4>
    <br>
    <div id="numberOfPlayers">
        <input type="radio" id='onePlayer' name="numberOfPlayers" onclick='checkPlayers()' value="1" checked> Against Computer
        <input type="radio" id='twoPlayers' name="numberOfPlayers" onclick='checkPlayers()' value="2"> Two Player
        <br>
    </div>
    <div class='playerName' id='playerXName'>
        Player One Name:
        <br>
        <input type="text" name="playerXName" value="">
        <br>
    </div>
    <div class='playerName hidden' id="playerOName">
        Player Two Name:
        <br>
        <input type="text" name="playerOName" value="">
        <br>
    </div>
    <button id='submitButton' onclick='submitButton()'>Submit</button>

    <script src='tictactoeWeb.js'> </script>
    <script>
        startGamePlay()
    </script>
</body>

</html>
